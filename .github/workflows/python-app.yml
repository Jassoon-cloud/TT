name: Python Selenium Script

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache Chrome and ChromeDriver
        id: cache-chrome
        uses: actions/cache@v2
        with:
          path: |
            /opt/chrome
            /usr/local/bin/chromedriver
          key: ${{ runner.os }}-chrome-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-chrome-

      - name: Download Chrome and ChromeDriver
        if: steps.cache-chrome.outputs.cache-hit != 'true'
        run: |
          # 下载 Chrome
          wget -N https://storage.googleapis.com/chrome-for-testing-public/130.0.6723.58/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip
          sudo mv chrome-linux64 /opt/chrome

          # 下载 ChromeDriver
          wget -N https://storage.googleapis.com/chrome-for-testing-public/130.0.6723.58/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip

          # 修改权限并移动 chromedriver
          chmod +x chromedriver-linux64/chromedriver
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/

      - name: Run Selenium Script
        run: |
          export PATH=$PATH:/opt/chrome
          export DISPLAY=:99
          python 取5个地区合并推送.py
