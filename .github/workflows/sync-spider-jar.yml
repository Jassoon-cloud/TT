name: Sync Spider JAR File to Root

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨执行一次
  workflow_dispatch: # 支持手动触发

jobs:
  sync_spider_jar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download spider.jar from source repository
        run: |
          curl -L https://github.com/qist/tvbox/raw/master/xiaosa/spider.jar -o ./spider.jar

      - name: Commit and push changes
        if: success() && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if [ -f ./spider.jar ]; then
            git add ./spider.jar
            git commit -m "Update spider.jar in root directory"
            git push origin main
          else
            echo "No spider.jar found to commit."
          fi
